<!DOCTYPE html> 
<html>
  <head>
    <title>my photo slideshow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2>my photo slideshow</h2>
 
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyrYfGz_DaCwHaEO-BFiENwFpXbLzaFoJpIA&s" alt="Image 1">
        </div>
        <div class="item">
          <img src="https://media.tenor.com/k9QQV-Bw1xkAAAAM/fast.gif" alt="Image 1">
        </div>
        <div class="item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe-TTTKySEVcIMZ7mhibSjC-5CqGH9dnbERw&s" alt="Image 2">
        </div>
        <div class="item">
          <img src="https://tse2.mm.bing.net/th/id/OIP.QvQSzlwyD_gkYdUf-FXOBQHaJ3?r=0&rs=1&pid=ImgDetMain" alt="Penguin">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>

    </div>
  </div>

</body>
</html>
